<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/BATASDESAPERINGSARI_1.js"></script>
        <script src="data/DESAPERINGSARI_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.451778410564579,115.43322784209812],[-8.411838260773164,115.5281586723845]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_BATASDESAPERINGSARI_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_BATASDESAPERINGSARI_1_0() {
            return {
                pane: 'pane_BATASDESAPERINGSARI_1',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BATASDESAPERINGSARI_1');
        map.getPane('pane_BATASDESAPERINGSARI_1').style.zIndex = 401;
        map.getPane('pane_BATASDESAPERINGSARI_1').style['mix-blend-mode'] = 'normal';
        var layer_BATASDESAPERINGSARI_1 = new L.geoJson(json_BATASDESAPERINGSARI_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BATASDESAPERINGSARI_1',
            layerName: 'layer_BATASDESAPERINGSARI_1',
            pane: 'pane_BATASDESAPERINGSARI_1',
            onEachFeature: pop_BATASDESAPERINGSARI_1,
            style: style_BATASDESAPERINGSARI_1_0,
        });
        bounds_group.addLayer(layer_BATASDESAPERINGSARI_1);
        map.addLayer(layer_BATASDESAPERINGSARI_1);
        function pop_DESAPERINGSARI_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NIB</th>\
                        <td>' + (feature.properties['NIB'] !== null ? autolinker.link(feature.properties['NIB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SU</th>\
                        <td>' + (feature.properties['SU'] !== null ? autolinker.link(feature.properties['SU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PBT</th>\
                        <td>' + (feature.properties['PBT'] !== null ? autolinker.link(feature.properties['PBT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMORHAK</th>\
                        <td>' + (feature.properties['NOMORHAK'] !== null ? autolinker.link(feature.properties['NOMORHAK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUASTERTUL</th>\
                        <td>' + (feature.properties['LUASTERTUL'] !== null ? autolinker.link(feature.properties['LUASTERTUL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PEMILIK</th>\
                        <td>' + (feature.properties['PEMILIK'] !== null ? autolinker.link(feature.properties['PEMILIK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPEPEMILI</th>\
                        <td>' + (feature.properties['TIPEPEMILI'] !== null ? autolinker.link(feature.properties['TIPEPEMILI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STATUS</th>\
                        <td>' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DESAPERINGSARI_2_0(feature) {
            switch(String(feature.properties['STATUS'])) {
                case 'BIDANG DESA LAIN':
                    return {
                pane: 'pane_DESAPERINGSARI_2',
                opacity: 1,
                color: 'rgba(242,255,1,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'BIDANG K3':
                    return {
                pane: 'pane_DESAPERINGSARI_2',
                opacity: 1,
                color: 'rgba(12,255,243,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'SERTIPIKAT DESA PERINGSARI':
                    return {
                pane: 'pane_DESAPERINGSARI_2',
                opacity: 1,
                color: 'rgba(183,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_DESAPERINGSARI_2');
        map.getPane('pane_DESAPERINGSARI_2').style.zIndex = 402;
        map.getPane('pane_DESAPERINGSARI_2').style['mix-blend-mode'] = 'normal';
        var layer_DESAPERINGSARI_2 = new L.geoJson(json_DESAPERINGSARI_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DESAPERINGSARI_2',
            layerName: 'layer_DESAPERINGSARI_2',
            pane: 'pane_DESAPERINGSARI_2',
            onEachFeature: pop_DESAPERINGSARI_2,
            style: style_DESAPERINGSARI_2_0,
        });
        bounds_group.addLayer(layer_DESAPERINGSARI_2);
        map.addLayer(layer_DESAPERINGSARI_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'DESA PERINGSARI<br /><table><tr><td style="text-align: center;"><img src="legend/DESAPERINGSARI_2_BIDANGDESALAIN0.png" /></td><td>BIDANG DESA LAIN</td></tr><tr><td style="text-align: center;"><img src="legend/DESAPERINGSARI_2_BIDANGK31.png" /></td><td>BIDANG K3</td></tr><tr><td style="text-align: center;"><img src="legend/DESAPERINGSARI_2_SERTIPIKATDESAPERINGSARI2.png" /></td><td>SERTIPIKAT DESA PERINGSARI</td></tr></table>': layer_DESAPERINGSARI_2,'<img src="legend/BATASDESAPERINGSARI_1.png" /> BATAS DESA PERINGSARI': layer_BATASDESAPERINGSARI_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
